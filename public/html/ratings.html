<!DOCTYPE html>
<html>
<head>
    <title>Ratings</title>
    <link rel="stylesheet" href="../css/ratings.css">
</head>
<body>

<div class="container">

    <div class="header">
        <h1>My Ratings</h1>
        <div class="header-right">
            <button onclick="window.location.href='/dashboard'">Dashboard</button>
            <button id="logoutButton">Log Out</button>
        </div>
    </div>

    <div class="section">
        <h2>Rate a Movie/Show</h2>

        <input type="text" placeholder="Title Name">

        <select>
            <option value="">Select Rating</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <textarea placeholder="Write your review..."></textarea>

        <button class="primary">Submit Rating</button>
    </div>

    <div class="section">
        <h2>My Previous Ratings</h2>
        <div class="rating-list">
            <p>No ratings yet.</p>
        </div>
    </div>

</div>

<script src="/js/datamodel.js"></script>
<script src="/js/ratings.js"></script>

</body>
</html>
